<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add Home Page Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Bootstrap 5 Style Sheet -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- Add Fontowsome Style Sheet -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Swiper Slider Style Sheet -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>

    <!-- Header Section Start Here -->
    <header>
        <div class="header-1">
            <div class="share">
                <span>Follow Us:</span>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="call">
                <span>Call Us:</span>
                <a href="#">123-456-789</a>
            </div>
        </div>

        <div class="header-2">
            <a href="#" class="logo"><i class="fas fa-seedling"></i>LOGO</a>
            <form action="" class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search Here ...">
                <label for="search-bar"><i class="fas fa-search"></i></label>
            </form>
        </div>

        <div class="header-3">
            <div id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="navbar">
                <a href="#Home">Home</a>
                <a href="#Catagory">Catagory</a>
                <a href="#Product">Product</a>
                <a href="#Deal">Deal</a>
                <a href="#Contact">Contact</a>
            </nav>
            <div class="icons">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>

            </div>
        </div>

    </header>
    <!-- Header Section ENd Here -->

    <!-- Home Scetion Start Here -->
    <section id="Home" class="home">

        <div class="home-slider swiper-container">

            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <div class="box box-1">
                        <div class="content">
                            <span>Upto 75% 0ff</span>
                            <h3>Plant big special offer</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="box box-2">
                        <div class="content">
                            <span>Upto 45% 0ff</span>
                            <h3>Plant make people happy</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="box box-3">
                        <div class="content">
                            <span>Upto 10% 0ff</span>
                            <h3>Decorate your home now</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- Home Scetion End Here -->
    



    <!-- JavaScript FIle -->

    <!-- Bootstrap 5 JavaScript FIle -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- Navbar JavaScript Code File -->
    <script src="js/Navbar.js"></script>
    <!-- Swiper Slider JavaScript FIle -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
